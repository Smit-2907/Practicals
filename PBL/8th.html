<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Form to collect student mobile numbers">
    <meta name="keywords" content="student, mobile, contact form">
    <meta name="author" content="Your Name">
    <title>Student Mobile Number Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color:gray;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color:darkgray;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Mobile Number Form</h2>

        <label for="student_name">Enter Name:</label><br>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="mobile_number">Enter an Indian Mobile Number:</label><br>
        <input type="tel" id="mobile_number" name="mobile_number" pattern="[6-9]{1}[0-9]{9}" 
        placeholder="Enter a valid 10-digit mobile number" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
